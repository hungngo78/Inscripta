<mat-sidenav-container class="side-nav-container">
    <mat-sidenav #sidenav class="drawer">

        <mat-nav-list >
            <mat-list-item (click)="home();">
                <mat-icon class="sidebar-nav-icon">home</mat-icon>
                <span class="sidebar-text">Home</span>
            </mat-list-item>
            <mat-list-item (click)="requestEdit();">
                <mat-icon class="sidebar-nav-icon">border_color</mat-icon>
                <span class="sidebar-text">Edit Requests</span>
            </mat-list-item>

        </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="sidenav.toggle()" class="example-icon" aria-label="Example icon-button with menu icon">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Inscripta Technical Screen</span>
        </mat-toolbar>

        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
